<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <header>
       <h1>Figuras Geometricas</h1>
       <p>Descubre el area y el perimetro de las figuras</p>
   </header>

   <section>
       <h2>Calcula el area y perimetro de un cuadrado</h2>
       <form>
           <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
           <input id="InputCuadrado" type="number">
           <button type="button" onclick="calcularPerimetroCuadrado()">
               Calcular el perimetro
           </button>
           <button type="button" onclick="calcularAreaCuadrado()">
               Calcular el area  
           </button>
       </form>
   </section>

   <section>
       <form action="">
       <h2>Calcula el perimetro de un triangulo</h2>
       <label for="InputLado1">Lado 1:</label>
       <input id="InputLado1" type="number">
       <label for="InputLado2">Lado 2:</label>
       <input id="InputLado2" type="number">
       <label for="InputBase">Base :</label>
       <input id="InputBase" type="number">
       <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular el perimetro

      
    </form>
   </section>

   <section>
       <form action="">
           <h2>Calcula el area de un triangulo</h2>
           <label for="InputBase2">
               Base:
            </label>
           <input id="InputBase2" type="number">
          
          
           <label for="InputAltura">
               Altura:
            </label>
            <input id="InputAltura" type="number">

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area del triangulo
            </button>
        </form>


   </section>
    
    <script src="./figuras.js">
        
    </script>
</body>
</html>
